<div class="dialog">
  <h1 mat-dialog-title>Categoria</h1>
  <div mat-dialog-content>
    <form class="form" [formGroup]="formCategoria"> <!--(ngSubmit)="calificar()"-->
      <div class="formulario">
        <div class="input">
          <input type="text" id="nombre" class="fomr-control" formControlName="nombre">
          <div class="alert alert-danger mt-2" [hidden]="nombre.dirty || nombre.untouched">
            El nombre es obligatorio.
          </div>
        </div>
      </div>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close [disabled]="formCategoria.invalid"
      (click)="crearCategoria()">Crear</button>
    <button mat-button mat-dialog-close>Cerrar</button>
  </div>
</div>
<!-- </ng-container> -->
